<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<!-- 引入 weui 文件 -->
		<link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css" rel="stylesheet">
		<!--引入weui.js-->
		<script type="text/javascript" src="https://res.wx.qq.com/open/libs/weuijs/1.1.1/weui.min.js"></script>

		<title>请填写产品相关信息</title>
	</head>

	<body>
		<form action="result.html" method="post" onsubmit="return deal_form(this)" id="user_info">
			<div class="weui-cells__title">产品信息</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">产品名称</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" value="产品1" placeholder="" id="productName" />
				</div>
			</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">首次缴费日期</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="date" value="" id="firstDate" />
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell weui-cell_select weui-cell_select-before">
					<div class="weui-cell__hd">
						<select class="weui-select" name="select2" id="pattern">
							<option value="月供">月供</option>
							<option value="季供">季供</option>
							<option value="半年供">半年供</option>
							<option value="年供">年供</option>
						</select>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" type="number" value="1083" placeholder="请输入每期供款金额" id="money" />
					</div>
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">总缴费期数</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="number" value="300" pattern="^[1-9]d*$" placeholder="请输入总缴费期数" id="plan_periods" />
				</div>
			</div>

			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">已缴费期数</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="number" value="18" pattern="^[1-9]d*$" placeholder="请输入已缴费期数" id="periods" />
				</div>
			</div>

			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">当前账户价值</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="number" value="29000" pattern="^[0-9]+(.[0-9]{2})?$" placeholder="请输入账户当前价值" id="worth" />
				</div>
			</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">预计收益率(%)</label></div>
				<div class="weui-cell__bd">
					<a href="javascript:;"></a>
					<input class="weui-input" type="number" value="7" id="percent" />
				</div>
			</div>

		</form>
		<div class="weui-btn-area">
			<a class="weui-btn weui-btn_primary" onclick="deal_form()" id="submit">确定</a>
		</div>
		<!--引入echarts.js文件-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/3.6.2/echarts.min.js"></script>
		<!--引入主题文件shine.js-->
		<script src="js/shine.js">
		</script>
		<!--引入实现计算模型的count.js文件-->
		<script src="js/count4.js"></script>
	</body>

</html>
